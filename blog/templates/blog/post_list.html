{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="all-posts-main d-flex">
  <div class="all-posts-div">
    {% for post in posts %}
    <div dir="rtl" class="card mb-3">
        <div class="card-body">
          <div class="head-div d-flex">
            <div class="photo">
              <img src="{{post.author.profile.imge.url}}" class="rounded-circle" height="100" width="100" alt="user-photo">
            </div>
            <p class="pt-5 mr-2">نشر  <a href="{% url 'blog:author-posts' post.author.username %}"> <b>{{post.author}}</b> </a> في<small> {{post.date_posted}} </small></p>
            
          </div>
          <hr>
          <div class="d-flex">
            <p class="card-title ml-5" dir="rtl"><b>{{post.العنوان}}</b></p>  
            <a class="mr-5" href="{% url 'blog:post' pk=post.pk %}"> قراءة</a> 
            <!-- <p class="card-text pl-5">{{post.المحتوى    }}</p> -->
          </div>
        </div>
            <!-- <h4 class="bg-light p-2">التعليقات  {{post.comment_set.count}} تعليق </h4> -->
    </div>

    {% endfor %}
    </div>
</div>
{% endblock content %}
