{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="border p-3 bg-light" dir="rtl">
        <form method="POST" class="form-group">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-3">التفاصيل</legend>
                {{form | crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info">إضافة</button>

            </div>
        </form>
    </div>
{% endblock %}
